    <h1 class="page-title">Card Matching</h1>

            </div>
            <div class="card" data-framework="jack">

            </div>

                <div class="back-card card-face">
                    <img src="assets/suramar-card-back.png" alt="">
                </div>
                <div class="front-card card-face test">
                    
                </div>
            </div>
            <div class="card" data-framework="king">
                <div class="back-card card-face">
                    <img src="assets/suramar-card-back.png" alt="">
                </div>
                <div class="front-card card-face test">

            </div>

            </div>
        </div>
    </div>
    <div id="startModal" class="start">
            <div class="modal-content">
                <h2>Welcome to the game!</h2>
              <button id="startBtn">Start Game</button>
            </div>
    </div>
    <div id="deckModal" class="deck">
        <div class="modal-content">
            <h2>Choose your deck</h2>
          <button class="Btn" id="startBtnSimp">The Simpsons</button>
          <button class="Btn" id="startBtnBB">Breaking Bad</button>
          <button class="Btn" id="startBtnMup">The Muppets</button>
          <button class="Btn" id="startBtnSpe1">Special 1</button>
          <button class="Btn" id="startBtnSpe2">Special 2</button>
        </div>
    </div>
    <div id="overModal" class="over">
        <div class="modal-content">
            <h2>Times up!</h2>
          <button id="restartBtn">Play Again</button>
        </div>
    </div>
    <div id="finishModal" class="finish">
        <div class="modal-content">
            <h2>Well played!</h2>
            <p style="font-size: 15px;">You finished in <span id="numberTurn" style="font-weight: bold;"></span> turns, in <span id="timeRemain" style="font-weight: bold;" ></span> seconds </p>
          <button id="againBtn">Play Again</button>
        </div>
    </div>
